<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />

    {% if site.google_analytics %}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{ site.google_analytics }}");
    </script>
    {% endif %}
    
    {%- seo title=false -%}
    <title>
        {% if page.title-tag %}
          {{ page.title-tag }}
        {% else %}
          {{ page.title or site.title }} - {{ page.description }}
        {% endif %}
    </title>
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e6bb8" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <main id="content" role="main">
      {{ content }}
    </main>
  </body>
</html>
